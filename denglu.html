<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登陆</title>
	
	
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_1579409_mcpn9pwk5k.css">
	
	
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
	
	<style>
		.wrapper{
			padding: 10px;
		}
	</style>
	
	<style>
	.cities {
		margin:50px;
		padding-top:50px;
		text-align: center;
	} 
	</style>
	
</head>

<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">登陆</h1>
	</header>
	
	
	
	<div class="cities">
			<img src="./thimages/1.jpg" width="60" height="60"/>
	</div>
	
	<div class="wrapper">
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>账号名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入账号名">
		    </div>
		    <div class="mui-input-row">
		        <label>密码</label>
		        <input type="password" class="mui-input-password" placeholder="请输入密码">
		    </div>
		</form>
		
		<div class="mui-content">
		    <div class="mui-content-padded">
		        <button type="button" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
		        <button type="button" class="mui-btn mui-btn-block">免费注册</button>
		    </div>
		</div>
	</div>
	
	
	
	<nav class="mui-bar mui-bar-tab">
		<a class="mui-tab-item mui-active">
			<span class="mui-icon icon-shouye iconfont"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon-chaxunchuangyebankaitongqingkuang iconfont"></span>
			<span class="mui-tab-label">创业项目</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon-liucheng iconfont"></span>
			<span class="mui-tab-label">报名流程</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon-wendang iconfont"></span>
			<span class="mui-tab-label">平台风采</span>
		</a>
		<a class="mui-tab-item">
			<span class="mui-icon icon-wode iconfont"></span>
			<span class="mui-tab-label">我的滴滴</span>
		</a>
	</nav>
	
	
	
</body>
</html>
